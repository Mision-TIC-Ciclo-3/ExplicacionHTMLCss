<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <a href="./index.html">Regresar</a>
    <form>
      <label for="nombre">
        Ingrese su nombre
        <input name="nombre" placeholder="Ej: Daniel" />
      </label>
      <label for="apellido">
        Ingrese su apellido
        <input name="apellido" placeholder="Ej: Saldarriaga" />
      </label>
      <input type="number" />
      <input type="date" />
      <input type="email" />
      <input type="password" />
      <input type="checkbox" />
      <input type="radio" />
      <input type="file" />
      <button type="submit" style="color: white; background-color: red">Enviar Datos</button>
      <button type="reset" style="color: green; background-color: pink">Reiniciar</button>
    </form>
  </body>
</html>
